<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of todo_list">
        <ion-card (click)="goTo(item.path)">
          <ion-card-header>
            <ion-card-title>
              <ion-icon [name]="item.icon"></ion-icon>
              {{item.title}}
            </ion-card-title>
            <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{item.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
