<ion-grid>
  <ion-row>
    <ion-col *ngFor="let item of members_list">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{item.name}}
          </ion-card-title>
          <ion-card-subtitle>{{item.employee_number}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{item.reason_social}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
